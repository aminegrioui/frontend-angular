<form (ngSubmit)="addPerson()" #form="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      aria-describedby="emailHelp"
      placeholder="Enter First Name"
      [(ngModel)]="person.firstName"
      #firstName="ngModel"
      required
    />
    <div *ngIf="firstName.errors?.required && firstName.touched" class="error">
      First Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      name="lastName"
      aria-describedby="emailHelp"
      placeholder="Enter Last Name"
      [(ngModel)]="person.lastName"
      required
      #lastName="ngModel"
    />
    <div *ngIf="lastName.errors?.required && lastName.touched" class="error">
      Last Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Email"
      [(ngModel)]="person.email"
      required
      [pattern]="emailPattern"
      #offEmail="ngModel"
    />

    <div *ngIf="offEmail.errors">
      <div *ngIf="offEmail.errors.required">Email required.</div>
      <div *ngIf="offEmail.errors.pattern">Email not valid.</div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    Save
  </button>
</form>
